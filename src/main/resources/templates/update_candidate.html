<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Candidate management system</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<div class="container">
	
	<hr>
	
	<form method="post" id="login-form" th:action="@{/candidate/saveCandidate}" th:object="${candidate}">
		<input type="text" th:field="*{candidateId}" placeholder="CandidateId" class="form-control mb-4 col-4"> 
		<input type="text"	th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4"> 
		<input	type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
		<input type="text" th:field="*{gender}" placeholder="Gender" class="form-control mb-4 col-4">
		<input type="email"	th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"> 
		<input	type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
		<input type="text"	th:field="*{mobileNumber}" placeholder="Mobile Number" class="form-control mb-4 col-4"> 
<!-- 		<input	type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4"> -->
<!-- 		<input type="text" th:field="*{isActive}" placeholder="IsActive" class="form-control mb-4 col-4"> -->
<!-- 		<input type="text"	th:field="*{createdBy}" placeholder="Created By" class="form-control mb-4 col-4"> -->
<!-- 		 <input type="text" th:field="*{createdDate}" placeholder="Created date" class="form-control mb-4 col-4"> -->
<!-- 		<input type="text" th:field="*{updatedBy}" placeholder="Updated By" class="form-control mb-4 col-4">  -->
<!-- 		<input type="text"	th:field="*{updatedDate}" placeholder="Updated Date" class="form-control mb-4 col-4"> -->


		<button type="submit" class="btn btn-info col-2">Update</button>

	</form>
	<hr>
	<a th:href="@{/candidate/candidateList}">Back to Candidate List</a>
</div>
</body>
</html>
